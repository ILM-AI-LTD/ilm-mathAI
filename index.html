    <main>
        <h1>Math AI Evaluator</h1>

                <input type="file" id="image-file" name="image" accept="image/*" required>
                <img id="image-preview" src="" alt="Image preview" style="display: none;">
            </div>
            <button type="submit" id="submit-button">Evaluate</button>
        </form>

        <div id="results-container" style="display: none;">

            <h2>Evaluation Results</h2>

        </div>
    </main>

    <script>
        const form = document.getElementById('eval-form');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const resultsOutput = document.getElementById('results-output');
        const statusMessage = document.getElementById('status-message');
        const imageFile = document.getElementById('image-file');
        const imagePreview = document.getElementById('image-preview');

        imageFile.addEventListener('change', () => {
            const file = imageFile.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // MODIFIED: This function now parses the new JSON structure
        function displayResults(data) {
            resultsOutput.innerHTML = ''; // Clear previous results

            // Handle API errors first
            if (data.error) {
                const errorHeader = document.createElement('h3');
                errorHeader.textContent = 'An Error Occurred';
                errorHeader.className = 'result-error';
                resultsOutput.appendChild(errorHeader);
                
                const errorText = document.createElement('p');
                errorText.textContent = data.error;
                resultsOutput.appendChild(errorText);
                return;
            }

            // 1. Display the main evaluation feedback
            const evalHeader = document.createElement('h3');
            evalHeader.textContent = 'Feedback';
            resultsOutput.appendChild(evalHeader);

            const evalText = document.createElement('p');
            evalText.textContent = data.evaluation || 'No evaluation provided.';
            resultsOutput.appendChild(evalText);

            // 2. Display the hint if it exists
            if (data.hint) {
                const hintBox = document.createElement('div');
                hintBox.className = 'hint-box';

                const hintHeader = document.createElement('h4');
                hintHeader.textContent = 'ðŸ’¡ Next Step';
                hintHeader.style.marginTop = '0';
                hintBox.appendChild(hintHeader);

                const hintText = document.createElement('p');
                hintText.textContent = data.hint;
                hintBox.appendChild(hintText);
                
                resultsOutput.appendChild(hintBox);
            }
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            statusMessage.textContent = 'Processing... Please wait.';
            statusMessage.className = 'loading';
            resultsContainer.style.display = 'block';
            resultsOutput.innerHTML = '';

            const formData = new FormData(form);
            formData.append('currentStepCount', '0');
            const val = "http://ilm-math-ai.eu-west-2.elasticbeanstalk.com/api/full_evaluation"
            // const val = 'http://127.0.0.1:5000/api/full_evaluation'
            try {
                const response = await fetch(val, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                
                // Call the updated display function
                displayResults(result);
                statusMessage.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                resultsOutput.innerHTML = `<h3 class="result-error">Request Failed</h3><p>Could not connect to the evaluation service. Please check the console for details.</p>`;
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
