<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math AI Evaluator ✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --light-text: #5d6d7e;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --info-color: #3498db;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }

        main {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 750px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--dark-text);
        }

        .header i {
            color: var(--primary-color);
        }

        .header p {
            color: var(--light-text);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="text"], input[type="file"] {
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 0.9rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #a9cce3;
            cursor: not-allowed;
        }
        
        #results-container {
            margin-top: 2.5rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-item {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            background-color: var(--light-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .result-item h4 {
            margin: 0 0 0.75rem 0;
            font-size: 1.1rem;
            color: var(--dark-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .result-item p, .result-item pre {
            margin: 0;
            color: var(--light-text);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .result-item pre {
             background-color: #eef1f3;
             padding: 1rem;
             border-radius: 6px;
        }

        .status-badge {
            font-weight: bold;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .status-badge.success {
            background-color: #e9f7ef;
            color: var(--success-color);
        }
        .status-badge.failure {
            background-color: #fdedec;
            color: var(--error-color);
        }
         .status-badge.info {
            background-color: #eaf2f8;
            color: var(--info-color);
        }

    </style>
</head>
<body>
    <main>
        <div class="header">
            <h1><i class="fa-solid fa-square-root-variable"></i> Math AI Evaluator</h1>
            <p>Upload student work to see a detailed, AI-powered evaluation.</p>
        </div>

        <form id="eval-form">
            <div>
                <label for="question">Question</label>
                <input type="text" id="question" name="question" required placeholder="e.g., Solve sin(2x) + cos(x) = 1 for 0 ≤ x ≤ 2π">
            </div>
            <div>
                <label for="correct-answer">Correct Answer</label>
                <input type="text" id="correct-answer" name="correct_answer" required placeholder="e.g., x=0, x=π/2, x=3π/2, x=2π">
            </div>
            
            <div>
                <label for="image-file">Student's Work (Image)</label>
                <input type="file" id="image-file" name="image" accept="image/*" required>
            </div>

            <button type="submit" id="submit-button">Evaluate</button>
        </form>

        <div id="results-container" style="display: none;">
             <div id="status-message"></div>
             <div id="results-output"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById('eval-form');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const resultsOutput = document.getElementById('results-output');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            
            statusMessage.innerHTML = '<div class="spinner-container"><div class="spinner"></div></div>';
            resultsContainer.style.display = 'block';
            resultsOutput.innerHTML = ''; 

            const formData = new FormData(form);
            // This is where you would make the real API call
            // const response = await fetch('YOUR_API_ENDPOINT/api/full_evaluation', {
            //     method: 'POST',
            //     body: formData,
            // });
            // const result = await response.json();
            
            // --- MOCK API CALL FOR DEMONSTRATION ---
            // We simulate a network delay and return a sample payload.
            await new Promise(resolve => setTimeout(resolve, 1500)); 
            const result = {
                'success': true,
                'extracted_text': 'Use $\\sin 2x = 2 \\sin x \\cos x$.\\n$2 \\sin x \\cos x + \\cos x = 1 \\Rightarrow \\cos x(2 \\sin x + 1) = 1$.\\nLet $s = \\sin x$. Eliminating $\\cos x$ with $\\cos^2 x = 1 - s^2$ leads to\\n$s (4s^3 + 4s^2 - 3s - 4) = 0$.\\nSo $s = 0$ or $4s^3 + 4s^2 - 3s - 4 = 0$. The cubic has one real root $s \\approx 0.9375648971$.\\nThus\\n* $s = 0 \\Rightarrow \\sin x = 0$ and $\\cos x = 1$ gives $x = 0$ (and $x = 2\\pi$ in the closed interval).\\n* $s \\approx 0.9375648971 \\Rightarrow x = \\arcsin(s) \\approx 1.215561666$ rad (the other angle $\\pi - \\arcsin s$ does not satisfy the original equation).\\n',
                'evaluation': '## Step-by-step evaluation\\n\\n1. You correctly used sin(2x)=2 sin x cos x and rewrote the equation as cos x(2 sin x + 1)=1.\\n2. Letting s=sin x and eliminating cos x by cos^2 x = 1 - s^2, then squaring, leads to s(4s^3 + 4s^2 - 3s - 4)=0 — algebra is correct; remember squaring can introduce extraneous roots so we must check.\\n3. s=0 gives sin x=0 with cos x=1, so x=0 and x=2π (both in the interval).\\n4. The cubic’s real root s≈0.9375648971 gives cos x = 1/(2s+1) > 0, so only x = arcsin(s) ≈ 1.215561666 satisfies the original equation (π - arcsin(s) does not).\\n\\n**Conclusion:** x = 0, x ≈ 1.215561666, x = 2π. Good work so far.',
                'nextStepCount': 1,
                'hint': 'Your answer is correct.',
                'error': null,
                'is_finished': true,
                'chat_history': "Previous Step 1...\nPrevious Step 2..."
            };
            // --- END MOCK API CALL ---

            statusMessage.innerHTML = '';
            displayFullResults(result);
            submitButton.disabled = false;
        });
        
        function displayFullResults(data) {
            resultsOutput.innerHTML = ''; // Clear previous results

            // 1. Success Status
            const successBadge = data.success 
                ? '<span class="status-badge success">True</span>' 
                : '<span class="status-badge failure">False</span>';
            resultsOutput.innerHTML += `
                <div class="result-item">
                    <h4><i class="fa-solid fa-check-double"></i> Success</h4>
                    <p>${successBadge}</p>
                </div>`;

            // 2. Is Finished Status
            const finishedBadge = data.is_finished 
                ? '<span class="status-badge success">Yes</span>' 
                : '<span class="status-badge info">No</span>';
            resultsOutput.innerHTML += `
                <div class="result-item">
                    <h4><i class="fa-solid fa-flag-checkered"></i> Is Finished</h4>
                    <p>${finishedBadge}</p>
                </div>`;

            // 3. Evaluation
             if (data.evaluation) {
                resultsOutput.innerHTML += `
                    <div class="result-item">
                        <h4><i class="fa-solid fa-clipboard-check"></i> Evaluation</h4>
                        <pre><code>${data.evaluation}</code></pre>
                    </div>`;
            }

            // 4. Hint
             if (data.hint) {
                resultsOutput.innerHTML += `
                    <div class="result-item">
                        <h4><i class="fa-solid fa-lightbulb"></i> Hint</h4>
                        <p>${data.hint}</p>
                    </div>`;
            }
            
            // 5. Extracted Text (OCR)
            if (data.extracted_text) {
                resultsOutput.innerHTML += `
                    <div class="result-item">
                        <h4><i class="fa-solid fa-eye"></i> Extracted Text (OCR)</h4>
                        <pre><code>${data.extracted_text}</code></pre>
                    </div>`;
            }

            // 6. Chat History
            if (data.chat_history) {
                 resultsOutput.innerHTML += `
                    <div class="result-item">
                        <h4><i class="fa-solid fa-clock-rotate-left"></i> Chat History</h4>
                        <pre><code>${data.chat_history}</code></pre>
                    </div>`;
            }

            // 7. Next Step Count
            resultsOutput.innerHTML += `
                <div class="result-item">
                    <h4><i class="fa-solid fa-arrow-right-long"></i> Next Step Count</h4>
                    <p><span class="status-badge info">${data.nextStepCount ?? 'N/A'}</span></p>
                </div>`;

            // 8. Error
            const errorContent = data.error 
                ? `<pre><code>${data.error}</code></pre>` 
                : '<p>None</p>';
            resultsOutput.innerHTML += `
                <div class="result-item">
                    <h4><i class="fa-solid fa-triangle-exclamation"></i> Error</h4>
                    ${errorContent}
                </div>`;
        }
    </script>
</body>
</html>
