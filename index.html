<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Full Evaluation</title>
</head>
<body>
  <h2>Math Full Evaluation Test</h2>

  <form id="evalForm">
    <label>Upload Image:</label>
    <input type="file" name="image" id="image" accept="image/*" required><br><br>

    <label>Question:</label>
    <input type="text" name="question" id="question" placeholder="Enter question" required><br><br>

    <label>Correct Answer:</label>
    <input type="text" name="correct_answer" id="correct_answer" placeholder="Enter correct answer" required><br><br>

    <label>Step Count:</label>
    <input type="number" name="currentStepCount" id="stepCount" value="0"><br><br>

    <button type="submit">Submit</button>
  </form>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    document.getElementById("evalForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("image", document.getElementById("image").files[0]);
      formData.append("question", document.getElementById("question").value);
      formData.append("correct_answer", document.getElementById("correct_answer").value);
      formData.append("currentStepCount", document.getElementById("stepCount").value);

      try {
        const res = await fetch("https://ilm-mathai-v0ws.onrender.com/api/full_evaluation", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>
